<!DOCTYPE html>
<html lang="pt-br">





<head>
      <!-- LINK STYLESHEET & FAVICON -->
      <link rel = "stylesheet" href = "./css/main.css">
      <link id = "favicon" rel = "icon" type = "image/jpg" href = "">
       
      <title>Vocaloid</title>
</head>

<body>
       <!-- H1 AND LOGO -->
       <div class = "main_titleANDlogo"> 

             <h1 class = "main_title">Vocaloid</h1>
             <img src = "./res/icons/main.jpg" alt = "LOGO VOCALOID" class = "main_logo">

       </div>
       
       <!-- PLAYER LOGIN -->
       <div class = "main_login">
            
             <form class = "main_login_form">

                   <div class = "main_login_inputs">

                         <label class = "main_text" for="user">Alice</label>
                         <input type="text" id = "user" class = "main_inputText" name = "user" autocomplete = "username">

                   </div>

                   <div class = "main_login_inputs">

                         <label class = "main_text" for="pass">Senha</label>
                         <input type="password" id = "pass" class = "main_inputPass" name = "pass" autocomplete = "current-password">

                   </div>

                   <button class = "main_confirmBtn">Acessar</button>

             </div>

       </div>

       <script src = "./scripts/main.js" defer></script> 
</body>





</html>
